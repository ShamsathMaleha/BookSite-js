<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Universe</title>

    <!-- boostrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <style>
            body{
                background: url(image/book.jpg);
                background-repeat: no-repeat;
                background-size: 100%;
                
            }
        </style>
</head>




<body>
    <div class="mt-5">   
        <h1 class="text-center text-dark my-3 ">Search your desired book from here!!!</h1>
    </div>

   
    <!-- search bar -->
    <div class="input-group mb-3 w-25 mx-auto p-2 mt-5">
        <input id="search-input" type="text" class="form-control" placeholder="Search Your Book..." aria-label="Recipient's username"
            aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-warning text-white " type="button" id="button-addon2">Search</button>
    </div>

    <!-- display search result amount and error message -->
    <div class="w-50 mx-auto my-3">
    <h4 class="text-center" id="book-amount" style="display: none;"></h4>
    </div>

    <!-- books card  -->
    <div id="display-books" class="row row-cols-1 row-cols-md-4 g-4 mx-3">


      </div>

    <script src="js/script.js"></script>
</body>

</html>
